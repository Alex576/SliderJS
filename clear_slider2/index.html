<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/slider1.js" defer></script>
</head>
<body>
    <div class="slider">
        <div class="slider__container">
            <img src="img/img1.jpg" alt="img" id="main_image1">
            <img src="img/img2.jpg" alt="img" id="main_image2">
            <img src="img/img3.jpg" alt="img" id="main_image3">
            <img src="img/img4.jpg" alt="img" id="main_image4">
            <img src="img/img5.jpg" alt="img" id="main_image5">
            <img src="img/img6.jpg" alt="img" id="main_image6">
        </div>
        <div class="control__panel">
            <div class="image__container">
                <div class="image image1" id="img1"></div>
                <div class="image image2" id="img2"></div>
                <div class="image image3" id="img3"></div>
                <div class="image image4" id="img4"></div>
                <div class="image image5" id="img5"></div>
                <div class="image image6" id="img6"></div>
            </div>
            <div class="button__container">
                <button id="left_button"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                <button id="right_button"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>
        </div>        
    </div>    
</body>
</html>
